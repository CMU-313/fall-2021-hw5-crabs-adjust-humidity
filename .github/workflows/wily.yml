name: Wily
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install wily
      run: pip install wily
    - name: Build wily, index on mayan
      run: wily build mayan/
    - name: Run wily rank
      run: wily rank 
