name: Wily
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install wily
      run: pip install wily
    - name: Build wily for documents
      run: wily build mayan/apps/documents/
    - name: Run wily for document views
      run: wily rank mayan/apps/documents/views
